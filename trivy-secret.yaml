rules:
  - id: my-first-rule
    category: Test
    title: My First Rule
    severity: CRITICAL
    keywords:
      - TEST-P
    regex: TEST-P-(?P<secret>.*)
    secret-group-name: secret

disable-allow-rules:
  - tests
  - examples
  - vendor
  - usr-dirs
  - locale-dir
  - markdown
  - node.js
  - golang
  - python
  - rubygems
  - wordpress
  - anaconda-log
